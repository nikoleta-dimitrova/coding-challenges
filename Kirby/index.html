<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kirby</title>
</head>

<body>
    <div class="kirby">
        <div class="kirby_body">
            <div id="left_eye">
                <div class="blue_eyes">
                    <div class="black_in_eyes"></div>
                    <div class="white_eyes"></div>
                </div>
            </div>
            <div id="right_eye">
                <div class="blue_eyes">
                    <div class="black_in_eyes"></div>
                    <div class="white_eyes"></div>
                </div>
            </div>
            <div id="left_eyebrow"></div>
            <div id="right_eyebrow"></div>
            <div class="left_cheek"></div>
            <div class="right_cheek"></div>
            <div id="mouth"></div>
            <div id="left_hand"></div>
            <div id="right_hand"></div>
        </div>
        <div id="left_foot"></div>
        <div id="right_foot"></div>
    </div>
 
</body>
</html>
