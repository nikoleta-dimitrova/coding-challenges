<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <p id="intro">real-time clock</p>
    <div class="clock-border"></div>
    <div class="clock-circle">
        <div class="clock-hours">
            <ul>
                <li><c>12</c></li>
                <li><c>1</c></li>
                <li><c>2</c></li>
                <li><c>3</c></li>
                <li><c>4</c></li>
                <li><c>5</c></li>
                <li><c>6</c></li>
                <li><c>7</c></li>
                <li><c>8</c></li>
                <li><c>9</c></li>
                <li><c>10</c></li>
                <li><c>11</c></li>
            </ul>
        </div>
        <h2>nikoleta</h2>
        <h3>clock work</h3>
        <div class="line hours" data-hour-line></div>
        <div class="line minutes" data-minute-line></div> 
        <div class="line seconds" data-second-line></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
