<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Phineas and Ferb</title>
</head>

<body>

    <div id="intro">
        <h1>Welcome to Phineas and Ferb Episode 3</h1>
        <img src="images/Phineas_and_Ferb_logo.png" alt="logo">
        <button id="play-button" onclick="startSlideShow(); setTimeout(secondScene, 5000)">Watch episode</button>
    </div>

    <div class="slide-show" id="first-scene">
        <img id="phineas" src="images/thinking-Phineas.png">
        <img id="thinking" src="images/kindpng_1193434.png">
        <img id="ferb" src="images/ferb.png">
    </div>

    <div class="slide-show" id="second-scene">
        <p class="earlier">Earlier that day...</p>
    </div>

    <div class="slide-show" id="third-scene"></div>
    <div class="slide-show" id="forth-scene">
        <img id="doof" src="images/doof.png" alt="">
    </div>

    <div class="slide-show" id="fifth-scene">
        <img src="images/perry.png" id="perry_before">
        <img src="images/doof_door.png" class="door_doof">
    </div>

    <div class="slide-show" id="sixth-scene">
        <img src="images/doof_door.png" class="door_doof">
        <img src="images/smoke.png" id="smoke">
    </div>

    <div class="slide-show" id="seventh-scene">
        <img src="images/end_doof.png" id="end_doof">
        <img src="images/perry_then.png" id="perry_end">
    </div>

    <div class="slide-show" id="eigth-scene">
        <p class="earlier">To be continued...</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
