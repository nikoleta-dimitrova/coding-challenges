<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <title>Drum Kit</title>
</head>

<body>
    <h1>Welcome to your personal drum kit!</h1>
    <h2>Use the letters from your keyboard</h2>
    <div class="buttons">
        <div class="drum-letters">
            <div id="S" class="container"></div>
            <div class="letters">S</div>
        </div>
        <div class="drum-letters">
            <div id="D" class="container"></div>
            <div class="letters">D</div>
        </div>
        <div class="drum-letters">
            <div id="F" class="container"></div>
            <div class="letters">F</div>
        </div>
        <div class="drum-letters">
            <div id="G" class="container"></div>
            <div class="letters">G</div>
        </div>
        <div class="drum-letters">
            <div id="H" class="container"></div>
            <div class="letters">H</div>
        </div>
        <div class="drum-letters">
            <div id="J" class="container"></div>
            <div class="letters">J</div>
        </div>
        <div class="drum-letters">
            <div id="K" class="container"></div>
            <div class="letters">K</div>
        </div>
    </div>



    <script src="script.js"></script>

    <!-- pictures and sounds taken from https://github.com/Piyush-Chetwani/Drum-Kit -->
    
</body>

</html>
