                    <div class="second-circle"></div>
                </div>
                <div class="black-circle2"></div>
                <div class="black-box-right">
                    <div id="inside-black-box">
                        <div id="white-inside-black-box"></div>
                    </div>

                </div>
                <div class="orange-thing">
                    <div class="circle-in-orange-thing"></div>
                </div>
            </div>

            <div class="poloroid-bottom-left"></div>
            <div class="poloroid-bottom-right"></div>

            <div class="poloroid-black">
                <div class="line-black">
                    <div id="volume-thing">
                        <div id="circle-volume"></div>
                    </div>
                </div>
                <div class="where-photos-come">
                    <div id="black-thing-in-it"></div>
                    <div id="bottom-black-thing-in-it"></div>
                </div>
                <div class="name-poloroid">
                    <p>Polaroid</p>
                </div>
                <div id="blue-line"></div>
                <div id="green-line"></div>
                <div id="orange-line"></div>
